<!DOCTYPE html>
<html>
<head>
    <title>Добавить новое объявление</title>
    <link rel="stylesheet" type="text/css" href="/static/main.css">
</head>
<body>
    <div class="cre_back">
        <h1>Добавить новое объявление</h1>
        <form method="POST" action="{{ url_for('create') }}">
            <input type="text" name="subject" placeholder="Тема">
            <br>
            <input type="text" name="main_text" placeholder="Описание">
            <br>
            <input type="text" name="email" placeholder="email">
            <br>
            <textarea name="photo" placeholder="Фотография"></textarea>
            <br>
            <button type="submit">Добавить</button>
        </form>

        <a href="{{ url_for('account') }}" class="select">Назад</a>
    </div>

    <footer>
        &copy; Малкова Арина Олеговна, ФБИ-11
    </footer>
    
</body>
</html>
